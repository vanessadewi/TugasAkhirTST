<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Peminjaman dan Pengembalian Buku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Transaksi Peminjaman dan Pengembalian Buku</h1>
    </header>
    <div class="container">
        <!-- Formulir Peminjaman Buku -->
        <h2>Peminjaman Buku</h2>
        <form action="server.php" method="POST">
            <label for="member_id">ID Anggota:</label>
            <input type="text" id="member_id" name="member_id" required>

            <label for="book_id">ID Buku:</label>
            <input type="text" id="book_id" name="book_id" required>

            <label for="borrow_date">Tanggal Pinjam:</label>
            <input type="date" id="borrow_date" name="borrow_date" required>

            <button type="submit" name="action" value="borrow">Proses Peminjaman</button>
        </form>

        <!-- Formulir Pengembalian Buku -->
        <h2>Pengembalian Buku</h2>
        <form action="server.php" method="POST">
            <label for="return_member_id">ID Anggota:</label>
            <input type="text" id="return_member_id" name="member_id" required>

            <label for="return_book_id">ID Buku:</label>
            <input type="text" id="return_book_id" name="book_id" required>

            <label for="return_date">Tanggal Kembali:</label>
            <input type="date" id="return_date" name="return_date" required>

            <button type="submit" name="action" value="return">Proses Pengembalian</button>
        </form>

        <!-- Tabel Transaksi -->
        <h2>Riwayat Transaksi</h2>
        <table>
            <tr>
                <th>ID Transaksi</th>
                <th>ID Anggota</th>
                <th>ID Buku</th>
                <th>Tanggal Pinjam</th>
                <th>Tanggal Kembali</th>
                <th>Status</th>
            </tr>
            <!-- Data transaksi akan diisi dari server.php -->
        </table>
    </div>
</body>
</html>
